<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Signup</title>
    <link rel="stylesheet" href="LOGIN PAGE.css" />
  </head>
  <body style="background-image: url(bg.jpg);overflow: hidden;">
    <div class="form-container" id="login-form">
      <div class="logo">
        <img src="LOGO.png" alt="UNITE Logo" width="100" />
      </div>
      <form>
        <input type="E-mail" placeholder="E-mail" required />
        <input type="password" placeholder="Password" required />
        <a type="submit" class="btn" href="explore_page.html">Login</a>
      </form>
      <div class="divider">
        <div class="divider-line"></div>
        <div class="or">OR</div>
        <div class="divider-line"></div>
      </div>
      <a href="#">Forgot Password?</a>
      <div class="switch-form" onclick="toggleForm('signup-form')">
        Don't have an account? Sign up
      </div>
    </div>

    <div class="form-container" id="signup-form" style="display: none">
      <div class="logo">
        <img src="LOGO.png" alt="Unite Logo" width="100" />
      </div>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />

        <div class="person">
          Organisation
          <input type="radio" name="user-type" class="btn_1" /> Individual
          <input type="radio" name="user-type" />
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div class="divider">
        <div class="divider-line"></div>
        <div class="or">OR</div>
        <div class="divider-line"></div>
      </div>
      <div class="switch-form" onclick="toggleForm('login-form')">
        Already have an account? Log in
      </div>
    </div>

    <script>
      function toggleForm(formId) {
        document.getElementById("login-form").style.display =
          formId === "login-form" ? "block" : "none";
        document.getElementById("signup-form").style.display =
          formId === "signup-form" ? "block" : "none";
      }
    </script>
  </body>
</html>
